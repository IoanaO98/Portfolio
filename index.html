<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osan Ioana | Full Stack Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #007acc;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a.github-link {
      text-decoration: none;
      background-color: #007acc;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.github-link:hover {
      background-color: #005a99;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
   <div>Navigation</div>
  <div class="container">
    <h1>Osan Ioana</h1>
    <h2>Full Stack Developer</h2>
    <p>
      I build modern applications using Angular, TypeScript, Node.js, Bootstrap, Tailwind CSS, JavaScript, .NET, C#, and more.
    </p>
    <a href="https://github.com/IoanaO98" target="_blank" class="github-link">
      View My GitHub
    </a>
  </div>
</body>
</html>
